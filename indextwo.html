<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Akatsuki Stickers</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo1.png" alt="" width="100" height="50">
          </a>
        </div>
      </nav>

    <div class="container2">
        <div class="hak">
            <h1>Yona of the Dawn Stickers</h1>
            <p>Puedes llevar hasta 10 stickers en total</p>
        </div>

        <div class="d-flex flex-row justify-content-center">
            <div class="aka d-flex flex-column col-sm-6 col-md-4">
                <img class="image" src="assets/img/yona.jpg" alt="">
                <div class="choose m-2 p-1">
                    <input class="sticker1" type="number">
                </div>
            </div>
           

            <div class="aka d-flex flex-column col-sm-6 col-md-4">
                <img class="image" src="assets/img/image1.jpg" alt="">
                <div class="choose m-2 p-1">
                    <input class="sticker2" type="number">
                </div>
            </div>
            

            <div class="aka d-flex flex-column col-sm-6 col-md-4">
                <img class="image" src="assets/img/image.jpg" alt="">
                <div class="choose m-2 p-1">
                    <input class="sticker3" type="number">
                </div>
            </div>
            
        </div>
        <div class="check d-flex flex-row">
            <button class="checking" onclick ="verify()">Verificar</button>
          </div>
          <div>
              <p class="finalresult"></p>
          </div>

    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
